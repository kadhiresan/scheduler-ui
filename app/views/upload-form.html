<div class="main-container" ng-init="getInstructors();getCourses();">
	<div class="form-container">
		<form action="" name="uploadForm">
			<div class="ip-form-group clearfix">
				<span>Course</span>
				<select name="course" ng-options="course._key as course.name for course in courseList" ng-model="uploadData.course_key" required></select>
			</div>
			<div class="ip-form-group clearfix">
				<span>Instructor</span>
				<select name="instructor" ng-options="instructor._key as instructor.name for instructor in instructorList" ng-model="uploadData.instructor_key" required></select>
			</div>
			<div class="ip-form-group clearfix">
				<span>Web Id</span>
				<input type="text" name="webId" ng-model="uploadData.webinar_id" required>
			</div>
			<div class="ip-form-group clearfix">
				<span>Name</span>
				<input type="text" name="name" ng-model="uploadData.name" required>
			</div>
			<!-- <div>
				<span>Upload File</span>
				<input type="file" ng-file-model="files" multiple />
    			<button type="button" ng-click="upload()">Upload</button>
				<p ng-repeat="file in files">
			      {{file.name}}
			    </p>
			</div> -->
		</form>
		<form id ="fileUpload" ng-submit="upload(uploadForm, uploadData)" enctype="multpart/form-data">
			<div  class="file-ip-group">
				<span>Upload Files</span>
				<div class="file-ip pos-relative">
					<button type="text" class="blue-btn" style="width:100%;">Choose Files</button>
					<!-- <input type="file" name="file" type=".xlsx" ng-file-model="files" multiple> -->
					<input id="uploadFile" type="file" name="file" ng-file-model="files" multiple >
				</div>
				<p ng-repeat="file in files">
			      {{file.name}}
			    </p>
			    <!-- <button class="blue-btn" ng-if="files.length" type="submit">Upload</button> -->
			    <button class="blue-btn" type="submit">Upload</button>
			</div>
		</form>
		
	</div>
</div>
