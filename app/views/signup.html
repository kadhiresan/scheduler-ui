

<div class="loader" ng-show="pageLoader">
    <img src="images/loader.gif" alt="" class="center-box">
</div>
 <div class="login-container">
    <div class="login-content">
        <p class="color-red">{{errorMsg}}</p>
        <form name="signupForm">
            <div class="ip-form-group clearfix">
                <span>User name</span>
                <input type="text" name="userName" ng-model="user.userName" required>
            </div>
            <div class="ip-form-group clearfix">
                <span>Password</span>
                <input type="text" name="password" ng-model="user.password" required>
            </div>
             <div class="ip-form-group clearfix">
                <span>Confirm Password</span>
                <input type="text" name="password" ng-model="user.confirmPassword" required>
            </div>
            <div class="ip-form-group clearfix">
                <span>Time zone</span>
                <select name="timeZone" ng-model="user.timeZone" ng-options="tz for tz in tzList" required></select>
            </div>
           <!--  <div class="ip-form-group clearfix">
                <span>Can Schedule</span>
                <input type="checkbox" name="vehicle" value="true" checked ng-model="user.canSchedule">
            </div> -->
            
            <p>
                <button class="green-btn" ng-click="signup(signupForm, user)">Signup</button>
            </p>
        </form>
    </div>
 </div>
